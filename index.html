<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>
    <img src="images/illustration-hero.svg" alt="Illustration Hero">
    <section>
      <h1>Order Summary</h1>
      <span>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</span>
        <div class="informations">
          <div class="music-price">
            <img src="images/icon-music.svg" alt="Icon Music">
            <div class="price">
              <strong>Annual Plan</strong>
              <span>$59.99/years</span>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        
        <button>Proceed to Payment</button>
        <a href="#" id="cancel-order">Cancel Order</a>
    </section>
  </main>
</body>
</html>
